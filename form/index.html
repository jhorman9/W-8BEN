<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-images">
    <div class="form-tax">
        <div class="line-complete">
            <div class="line-tax-content">
                <div class="line-tax"></div>
                <div class="line-tax2"></div>
                <div class="line-tax3"></div>
            </div>
            <div class="line-tax-content2">
                <div class="line-tax4"></div>
                <div class="line-tax5"></div>
            </div>
        </div>
        <form class="form-tax_content">
            <div>
                <h2 class="tax-text-dark">Por favor completar el siguiente formulario</h2>
                <p class="tax-text-dark">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis adipisci delectus commodi, ab vel dicta temporibus blanditiis fugiat cupiditate dolor beatae cum velit fugit error voluptatum maiores sint porro exercitationem!</p>
            </div>
            <div class="form-tax-two_column">
                <fieldset class="form-group">
                    <label for="inputName" class="tax-text-dark">¿Está completando este formulario como Persona Física o en representación de una Entidad?</label>
                    <select name="" id="">
                        <option value="">Seleccione una opción</option>
                        <option value="1">Persona Física (humana):</option>
                        <option value="2">Entidad (por ejemplo: sociedad anónima, compañía anónima, sociedad de responsabilidad limitada,
                            fundación de interés privado, fideicomiso, etc.): </option>
                    </select>
                </fieldset>
            </div>
            <div class="form-tax-two_column form-check-container">
                <fieldset class="form-group form-check"><input type="checkbox" name="" id="financial-institution"><label for="financial-institution"><strong class="form-number">1.</strong> <strong>Institución Financiera</strong> (banco, casa de bolsa, casa de valores, sociedad de corretaje, administradores de fondos, entidad fiduciaria | fideicomisario, aseguradoras cautivas, compañías de seguro que venden productos de seguros convertibles en dinero efectivo, cooperativas de ahorro y crédito, fondos mutuales, sociedades de inversión, centrales de depósito de valores, custodios de títulos valores; y similares)</label></fieldset>
                <fieldset class="form-group form-check"><input type="checkbox" name="" id="patrimonial-entity"><label for="patrimonial-entity"><strong class="form-number">2.</strong> <strong>Entidad Patrimonial</strong> privada, personal o familiar, que ha otorgado u otorgará mandato a una institución financiera (por ejemplo, banco, fiduciario, casa de valores, casa de bolsa, sociedad de corretaje de valores o similares) para que administre sus activos financieros discrecionalmente, es decir, para que dicha institución financiera tome las decisiones de inversión </label></fieldset>
                <fieldset class="form-group form-check"><input type="checkbox" name="" id="none-above"><label for="none-above"><strong class="form-number">3.</strong> <strong>Ninguna de las anteriores</strong></label></fieldset>
            </div>

            <div class="form-tax-two_column">
                <fieldset class="form-group">
                    <label for="inputName" class="tax-text-dark">Nombre y Apellido</label>
                    <input type="text" id="inputName" class="form-control" required>
                </fieldset>
                <fieldset class="form-group">
                    <label for="inputAddress" class="tax-text-dark">Domicilio</label>
                    <input type="text" id="inputAddress" class="form-control" required>
                </fieldset>
            </div>
            <div class="form-tax-two_column">
                <fieldset class="form-group">
                    <label for="inputCity" class="tax-text-dark">Ciudad</label>
                    <input type="text" id="inputCity" class="form-control" required>
                </fieldset>
                <fieldset class="form-group">
                    <label for="inputState" class="tax-text-dark">Departamento</label>
                    <input type="text" id="inputState" class="form-control" required>
                </fieldset>
            </div>
            <div class="tax-form-bottom">
                <button class="tax-button-primary">Continuar</button>
            </div>
        </form>
    </div>
</body>
</html>
